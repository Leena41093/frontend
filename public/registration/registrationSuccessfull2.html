    <script id="script_id">
        window.onload = function() {
            var url = document.location.href,
                params = url.split('?')[1].split('&'),
                data = {},
                tmp;
            for (var i = 0, l = params.length; i < l; i++) {
                tmp = params[i].split('=');
                data[tmp[0]] = tmp[1];
            }
            var type = data.type;

            document.getElementById("usertype").value = type;

            if (type == 'student') {
                var url = 'https://play.google.com/store/apps/details?id=com.cleverground_student_app&hl=en'
                document.getElementById('hreflink').href = url
            } else if (type == 'faculty') {
                var url1 = 'https://play.google.com/store/apps/details?id=com.cleverground_professor_app&hl=en'
                document.getElementById('hreflink').href = url1
            }
        }
    </script>
